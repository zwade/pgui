version: "3.8"
services:
  pg:
    image: "postgres:11"
    restart: "always"
    environment:
      - "POSTGRES_USER=postgres"
      - "POSTGRES_PASSWORD=${PG_PASS:?Please set [POSTGRES_PASSWORD] in your environment}"
      - "ADMIN_USER=admin"
      - "ADMIN_PASS=${ADMIN_PASS:?Please set [ADMIN_PASS] in your environment}"
      - "FLAG=${FLAG:-CTF{test_flag}}"
    volumes:
      - "./db/:/docker-entrypoint-initdb.d/"
    ports:
      - "5432:5432"
